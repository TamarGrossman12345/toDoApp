<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Todo App</title>
</head>

<body>
  <header class="header">
    <h1 class="title">To Do</h1>
  </header>

  <main class="app">
    <aside class="projects">
      <h2>Projects</h2>
      <div id="project-list">
        <button class="project active">Default</button>
      </div>
      <button id="add-project-btn">+ Add Project</button>
    </aside>

    <section class="todos">
      <header class="todos-header">
        <h2 id="current-project-title">Default</h2>
        <button id="add-todo-btn">+ Add Todo</button>
      </header>

      <ul id="todo-list">
        <li class="todo low">
          <div class="todo-info">
            <label class="custom-checkbox">
              <input type="checkbox">
              <span class="checkbox-image"></span>
              <span class="todo-title">משימה לדוגמה</span>
            </label>

          </div>
        </li>

      </ul>
    </section>
  </main>

</body>

</html>
