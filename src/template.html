<!DOCTYPE html>
<html lang="en">
  <head>
    <title>To Do App</title>

  </head>
  <body>
    <div class="header">
      <h1 class="title">To Do</h1>
      <button class="menu-button">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          height="24px"
          viewBox="0 -960 960 960"
          width="24px"
          fill="#5f6368"
        >
          <path
            d="M120-240v-80h720v80H120Zm0-200v-80h720v80H120Zm0-200v-80h720v80H120Z"
          />
        </svg>
      </button>
      <div class="menu-options">
        <button id="hide-done-tasks">Hide all done tasks</button>
        <button id="delete-done-tasks">Delete all done tasks</button>
        <button id="show-all-tasks">Show all</button>
      </div>
    </div>
    <div class="wrapper">
      <form id="todo-form">
        <input id="todo-input" type="text" placeholder="Add a task...." />
        <button id="add-button"  type="submit" >ADD</button>
      </form>
      <ul id="todo-list">
      </ul>
    </div>
  </body>
</html>
